    <!DOCTYPE html>
    <html lang="en">
    <head>
        <title>Schedule Appointment</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="firstPage.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section class="wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-6 offset-md-3">
                        <div class="main-div">
                            <p>You are scheduling a job for <strong> Aaron Applegate </strong> at 2421 East Whitten Street 85225, Chandler, Arizona, United States</p>
                            <span>Please select which type of job you would like to schedule</span>
                            <div class="formAppointment">
                                <form>
                                    <div class="formAppointmentSection">
                                        <div class="form-group">
                                            <label for="date">Appointment Date</label>
                                            <input type="date" class="form-control" id="date" placeholder="Feb 15, 2022" name="date" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="work">Work Type</label>
                                            <select class="form-control" >
                                                <option disabled selected>Select...</option>
                                                <option>Anchor Indoor Build</option>
                                                <option>Seed LOC Check</option>
                                                <option>Anchor Outdoor Build</option>
                                            </select>
                                        </div>
                                    </div>
                                    <button type="submit" class="appointBtn">Get Appointments</button>
                                </form>
                            </div>
                        </div>                    
                    </div>
                </div>
            </div>
        </section>

    </body>
    </html>
